<html>
	<head>
		<link type="text/css" rel="stylesheet" href="./lib/jspec.css" />
		<script src="./lib/jspec.js"></script>
		<script src="./lib/jspec.xhr.js"></script>
		<script src="../lib/gameOfLife.js"></script>
		<script src="../lib/jquery.js"></script>
		<script src="unit/spec.helper.js"></script>
		<script>
			function runSuites() {
				JSpec
				.exec('unit/configuration_spec.js')
				.exec('unit/loneliness_rule_spec.js')
				.exec('unit/mixed_rules_spec.js')
				.exec('unit/ressurrection_rule_spec.js')
				.exec('unit/superpopulation_rule_spec.js')
				.exec('unit/survivors_rule_spec.js')
				.exec('integration/visual_interface_spec.js')
				.run({ fixturePath: 'fixtures' })
				.report()
			}
		</script>
	</head>
	<body class="jspec" onLoad="runSuites();">
		<div id="jspec-top"><h2 id="jspec-title">JSpec <em><script>document.write(JSpec.version)</script></em></h2></div>
		<div id="jspec"></div>
		<div id="jspec-bottom"></div>
		<div id="happy_board" />
	</body>
</html>
